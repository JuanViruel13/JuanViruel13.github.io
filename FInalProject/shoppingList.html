<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BootStrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>Shopping List</title>

    <!-- Custom Styles -->
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Start navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a
          class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold"
          href="index.html"
        >
          Meal Mastermind</a
        >

        <!-- Offcanvas navigation menu positioned on the right side of the viewport -->
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <!-- Offcanvas header containing the logo and close button -->
          <div class="offcanvas-header bg-dark text-white">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              Meal Mastermind
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <!-- End Offcanvas header -->

          <!-- Offcanvas body -->
          <div class="offcanvas-body bg-dark">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link mx-lg-2"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link mx-lg-2"
                  aria-current="page"
                  href="mealPlanner.html"
                  >Meal Planner</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link mx-lg-2 active"
                  aria-current="page"
                  href="shoppingList.html"
                  >Shopping List</a
                >
              </li>
            </ul>
          </div>
          <!-- End Offcanvas body -->
        </div>

        <!-- Button to toggle the offcanvas navigation menu -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- End Button toggle -->
      </div>
    </nav>
    <!-- End navigation bar -->

    <!-- Search recipe section -->
    <section class="container py-5">
      <div
        class="card shadow-sm border-0 py-1 p-md-2 p-xl-3 p-xxl-4 mb-4 user-card"
        style="border-radius: 20px"
      >
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 offset-md-3 mb-0">
              <h1 class="mt-5 mb-3 text-center display-tittle">
                Recipe Search Results
              </h1>
            </div>
            <div class="col-md-3 offset-md-3">
              <!-- Recipe Form -->
              <form id="recipeSearchForm" class="container-fluid">
                <div class="input-group search">
                  <div class="form-floating">
                    <input
                      type="search"
                      class="form-control border border-0"
                      id="recipeSearchInput"
                      name="query"
                      placeholder=""
                    />
                    <label for="recipeSearchInput">Search for a Recipe</label>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-outline-light border border-0 rounded custom-button"
                    id="recipeSearchButton"
                  >
                    <span class="search-icon bi-search"></span>
                  </button>
                </div>
              </form>
              <!-- End Recipe Form -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Search recipe section -->

    <!-- recipe List Section -->
    <div class="container d-none" id="recipeListSection">
      <div class="row">
        <div class="col-6">
          <!-- Recipe List Section -->
          <section class="container">
            <div
              class="card shadow-sm border-0 py-1 p-md-2 p-xl-3 p-xxl-4 mb-4 user-card"
              style="border-radius: 20px"
            >
              <div class="card-body">
                <h2 class="h4 mb-3 text-center display-tittle">
                  <i class="bi bi-bookmark-star-fill text-primary-emphasis"></i>
                  Recipes
                </h2>
                <div
                  id="loadingContainer"
                  class="col-12 d-flex align-items-center justify-content-center"
                >
                  <!-- Loading spinner and text will be added here dynamically -->
                </div>
                <div
                  id="recipeInfo"
                  class="overflow-auto"
                  style="max-height: 400px"
                >
                  <!-- Recipe list items will be displayed here -->
                </div>
              </div>
            </div>
          </section>
          <!-- End Recipe List Section -->
        </div>

        <div class="col-6">
          <!-- Shopping List Section -->
          <section class="container">
            <div
              class="card shadow-sm border-0 py-1 p-md-2 p-xl-3 p-xxl-4 mb-4 user-card"
              style="border-radius: 20px"
            >
              <div class="card-body">
                <h2 class="h4 mb-3 text-center display-tittle">
                  <i class="bi bi-cart-fill text-secondary"></i> Shopping List
                </h2>
                <div class="row">
                  <div class="col-8">
                    <div id="shoppingList" class="list-group">
                      <!-- Shopping list items will be displayed here -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- End Shopping List Section -->
        </div>
      </div>
    </div>

    <script src="shoppingList.js"></script>

    <!-- BootStrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!----------------->
  </body>
</html>
