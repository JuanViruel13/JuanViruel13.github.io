          </div>

          <!-- Meal plan form -->
          <form id="mealPlanForm">
            <!-- Min/Max calories for each day -->
            <div class="row mb-3">
              <div class="col-4">
                <!-- Number of days for the meal plan-->
                <div class="form-floating mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="days"
                    name="days"
                    min="1"
                    max="30"
                    value="7"
                    required
                  />

                  <label for="days">Number of days:</label>
                </div>
              </div>
              <div class="col-4">
                <div class="form-floating">
                  <input
                    type="number"
                    class="form-control"
                    id="minCalories"
                    name="minCalories"
                    min="0"
                    required
                  />

                  <label for="minCalories"
                    >Minimum Total Calories Per Day:</label
                  >
                </div>
              </div>

              <div class="col-4">
                <div class="form-floating">
                  <input
                    type="number"
                    class="form-control"
                    id="maxCalories"
                    name="maxCalories"
                    min="0"
                    max="5000"
                    required
                  />
                  <label for="maxCalories"
                    >Maximum Total Calories Per Day:</label
                  >
                </div>
              </div>
            </div>

            <!-- End Min/Max calories for each day -->
            <div class="row">
              <div class="col-6">
                <!-- Meals for the meal plan-->

                          type="checkbox"

                          id="breakfast"
                          name="meals"
                          value="Breakfast"
                        />

                          >Breakfast</label

                      </div>
                    </div>
                    <div class="col-4">
                      <div class="meal-option form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="lunch"
                          name="meals"
                          value="Lunch"
                        />
                        <label class="form-check-label" for="lunch"
                          >Lunch</label

                    </div>
                    <div class="col-4">
                      <div class="meal-option form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="dinner"
                          name="meals"
